<div class="notes-modal reversed" ng-if="$index == notes.modal">
  <p class="space-30">Are you sure that you want to delete this note?</p>
  <button type="submit" value="{{$index}}" class="notes-btn white space-10" ng-click="notes.removeAction($event)">Yes, delete</button>
  <button type="cancel" value="null" class="notes-btn white secondary" ng-click="notes.dismissAlert($event)">Cancel</button>
</div>
